<!-- base.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links)">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Weather Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/style.css}">
</head>
<body>
<!-- Фрагмент layout -->
<div th:fragment="layout (content)">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/dashboard">
                <img src="/static/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Weather Tracker
            </a>
            <button class="btn btn-outline-danger" onclick="window.location.href='/auth/sign-in'">Sign out</button>
        </div>
    </nav>

    <section id="page-content">
        <div class="container mt-4" th:insert="${content}">
		</div>
    </section>
</div>

</body>
</html>
