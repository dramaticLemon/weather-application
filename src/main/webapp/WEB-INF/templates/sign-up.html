<!-- user registration -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form action="/auth/sign-up" method="POST" th:object="${form}" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required value=""/>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required value=""/>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <input type="password" class="form-control" id="repeat-password" name="repeat-password" required value=""/>
                    <div th:if="${#fields.hasErrors('repeatPassword')}" class="text-danger" th:errors="*{repeatPassword}"></div>

                </div>

                <input type="hidden" name="redirect_to" value="http://localhost/"/>

                <!-- server error wrong password -->
                <div id="server-error" class="text-danger mb-2">
                <p th:if="${error}" th:text="${error}"></p>
                </div>
                
                <!-- client error wrong password -->
               <div id="password-error" class="text-danger mb-2" style="display:none;"></div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="/auth/sign-in">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        const errorDiv = document.getElementById("password-error");
        form.addEventListener("submit", function(event) {
            const password = document.getElementById("password").value;
            const repeat = document.getElementById("repeat-password").value;
            if (password !== repeat) {
                event.preventDefault();
                errorDiv.textContent = "Passwords don't match, please try again.";
                errorDiv.style.display = "block";
            } else {
                errorDiv.style.display = "none";
            }
        });
    });
</script>
</body>
</html>
